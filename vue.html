<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>巡检报告</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .container {
      background: #eee;
      padding: 15px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      border: 1px solid #E5E6EC;
      padding: 16px;
    }
    .card header {
      text-align: center;
      padding: 8px 0 20px 0;
    }
    .card header h2 {
      font-size: 24px;
      font-weight: normal;
      color: #515a6e;
    }
    .card header p {
      font-size: 12px;
      color: #BDC5D2;
    }
    .report_info {
      height: 300px;
      width: 100%;
      border: 1px solid #E5E6EC;
    }

  </style>
</head>

<body>
<div class="container">
  <div class="card">
    <header>
      <h2>数据库crm的体检报告</h2>
      <p>2020-10-21 13:10:00 ~ 2020-10-21 13:12:32</p>
    </header>
    <div class="report_info">
      <div class="info_left"></div>
      <div class="info_right"></div>
    </div>
  </div>
</div>
</body>
</html>
